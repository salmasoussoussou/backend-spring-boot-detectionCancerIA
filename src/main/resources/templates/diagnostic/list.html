<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des diagnostics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des diagnostics</h1>
    <table class="table table-bordered">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Statut</th>
            <th>Commentaire</th>
            <th>Patient ID</th>
            <th>Médecin ID</th>
            <th>Analyse AI ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${diagnostics}">
            <td th:text="${d.id}">1</td>
            <td th:text="${d.statut}">En cours</td>
            <td th:text="${d.commentaire}">Texte</td>
            <td th:text="${d.patient != null ? d.patient.id : 'N/A'}">Patient</td>
            <td th:text="${d.medecin != null ? d.medecin.id : 'N/A'}">Médecin</td>
            <td th:text="${d.analyseAI != null ? d.analyseAI.id : 'N/A'}">Analyse</td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
