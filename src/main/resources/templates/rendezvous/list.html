<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des Rendez-vous</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Motif</th>
            <th>ID Patient</th>
            <th>ID Secrétaire</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${rendezvousList}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.date}"></td>
            <td th:text="${r.motif}"></td>
            <td th:text="${r.patient.nom}"></td>
            <td th:text="${r.secretaire.nom}"></td>
            <td>
                <a th:href="@{/rendezvous-view/edit/{id}(id=${r.id})}" class="btn btn-sm btn-warning">Éditer</a>
                <a th:href="@{/rendezvous-view/delete/{id}(id=${r.id})}" class="btn btn-sm btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/rendezvous-view/add}" class="btn btn-primary">Ajouter un rendez-vous</a>
</div>
</body>
</html>
