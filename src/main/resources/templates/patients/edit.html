<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Modifier les informations du patient</h2>

    <form th:action="@{'/patients-view/update/' + ${patient.id}}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" th:field="*{nom}" class="form-control" id="nom" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Ã‚ge</label>
            <input type="number" th:field="*{age}" class="form-control" id="age" required>
        </div>

        <div class="mb-3">
            <label for="sexe" class="form-label">Sexe</label>
            <select th:field="*{sexe}" class="form-select" id="sexe">
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
            </select>
        </div>



        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/patients-view}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
