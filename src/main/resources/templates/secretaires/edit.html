<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une secrétaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Modifier les informations de la secrétaire</h2>

    <form th:action="@{'/secretaires-view/update/' + ${secretaire.id}}" th:object="${secretaire}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" th:field="*{nom}" class="form-control" id="nom" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" th:field="*{prenom}" class="form-control" id="prenom" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>



        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/secretaires-view}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
