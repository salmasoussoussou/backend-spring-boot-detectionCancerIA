<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Secrétaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Ajouter une Secrétaire</h2>

    <form th:action="@{/secretaires-view/save}" th:object="${secretaire}" method="post">
        <input type="text" th:field="*{nom}" placeholder="Nom" required />
        <input type="text" th:field="*{prenom}" placeholder="Prénom" required />
        <input type="email" th:field="*{email}" placeholder="Email" required />



        <button type="submit">Enregistrer</button>
    </form>

</div>
</body>
</html>
