<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Secrétaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4 text-center text-primary">Liste des Secrétaires</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>ID Espace Travail</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="secretaire : ${secretairesList}">
                <td th:text="${secretaire.id}"></td>
                <td th:text="${secretaire.nom}"></td>
                <td th:text="${secretaire.prenom}"></td>
                <td th:text="${secretaire.email}"></td>
                <td th:text="${secretaire.espaceTravail.nom}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Retour au tableau de bord</a>
</div>
</body>
</html>
