<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste d'espace de travail</title>
    <!-- Inclure vos CSS -->
</head>
<body>
<div class="container">
    <h1>Liste d'espace de travail</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>adresse</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="espace : ${espaces}">
            <td th:text="${espace.id}"></td>
            <td th:text="${espace.nom}"></td>
            <td th:text="${espace.adresse}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Inclure vos JS -->
</body>
</html>
